<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>방명록</title>
    <!-- 부트스트랩 css, 하단 버튼을 위해 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/guestbook.css" />
  </head>
  <body>
    <h1 class="title">Speaking Potato</h1>
    <div class="background">  
      <h2 class="guestBook">💧감자들에게 물 주기💧</h2>
      <!-- 등록 전용 -->
      <div class="posting on">
        닉네임 : <input type="text" class="guestBook_id" /> 
        비밀번호 : <input type="password" class="guestBook_password" /><br />
        내용 :
        <textarea
          class="guestBook_comment"
          cols="70"
          rows="0"
          placeholder="35자 이내로 입력 부탁드립니다." maxlength="35"
        ></textarea>
        <br>
        <button class="add_post custom-btn" onclick="posting()">등록</button>
      </div>

      <!-- 수정 전용 -->
      <div class="update">
        닉네임 : <input type="text" class="guestBook_update_id"/> 
        <br />
        내용 :
        <textarea
          class="update_comment"
          cols="70"
          rows="0"
          placeholder="수정 할 내용." maxlength="35"
        ></textarea>
        <br>
        <button class="update_btn">수정</button>
        <button class="cancel_btn">취소</button>
      </div>
      <hr />

      <!-- 리스트 -->
      <div class="guestBook_list">
        <div class="list_container"> 
          <span class="guestBook_comment">내용</span>
          <span class="guestBook_name">-닉네임-</span>
          <button class="guestBook_update">수정</button>
          <button class="guestBook_delete">삭제</button>
          </div>
          <hr />
      </div>
      
    </div>
    <div class="footer">
      <a class="btn btn-primary" href='members'>◀</a>
      <a class="footer_navi" href='/'>⚪</a> <a class="footer_navi" href='members'>⚪</a> 🔵
      <a class="btn btn-primary" href='/'>▶</a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/js/guestbook.js"></script>
  </body>
</html>
