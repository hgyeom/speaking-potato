<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>방명록</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      body {
        background-color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .background {
        color: white;
      }
      .title {
        text-align: center;
      }
      .guestBook {
        text-align: center;
        margin-top: 80px;
      }
      .posting {
        /* background-color: white; */
        width: 800px;
        /* color: black; */
        text-align: center;
      }
      .guestBook_name {
        margin-left: 600px;
      }

      .footer {
        color: white;
      }

      input {
        width: 200px;
        height: 32px;
        font-size: 15px;
        border: 0;
        border-radius: 15px;
        outline: none;
        padding-left: 10px;
        background-color: rgb(233, 233, 233);
      }

      textarea {
        width: 593px;
        height: 32px;
        font-size: 15px;
        border: 0;
        border-radius: 15px;
        outline: none;
        padding-left: 10px;
        background-color: rgb(233, 233, 233);
        margin-top: 15px;
        resize: none;
      }
      a {
        text-decoration: none;
        color: white;
      }

      .guestBook_id {
        margin-right: 80px;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <h1 class="title">Speaking Potato</h1>
      <h2 class="guestBook">감자들에게 물 주기</h2>
      <div class="posting">
        닉네임 : <input type="text" class="guestBook_id" /> 
        비밀번호 : <input type="password" class="guestBook_password" /><br />
        내용 :
        <textarea
          class="comment"
          cols="70"
          rows="0"
          placeholder="30자 이내로 입력 부탁드립니다."
        ></textarea>
        <br>
        <button class="add_post">등록</button>
      </div>
      <hr />
      <div class="guestBook_list">
        <span class="guestBook_comment">내용</span>
        <span class="guestBook_name">-닉네임-</span>
        <button class="guestBook_update">수정</button> &nbsp; <button class="guestBook_delete">삭제</button>
      </div>
      <hr />
    </div>
    <div class="footer">
      <a href="#" vlink="white" alink="white">&lt;</a> ㅇㅇㅇ
      <a href="#" vlink="white" alink="white">&gt;</a>
    </div>
  </body>
</html>
