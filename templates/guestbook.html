<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>방명록</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!--부트스트랩 css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .background {
      color: white;
    }

    .title {
      text-align: center;
    }

    /* 리스트 css */
    .guestBook {
      text-align: center;
      margin-top: 80px;
    }

    .list_container {
      display: flex;
    }

    .guestBook_name {
      margin-left: auto;
    }

    .guestBook_update {
      margin-left: 3px;
    }

    .guestBook_delete {
      margin-left: 3px;
    }


    /* 등록, 수정 css */
    .posting {
      width: 800px;
      text-align: center;
      display: none;
    }

    .posting.on {
      /* color: black; */
      display: block;
    }

    .update {
      width: 800px;
      text-align: center;
      display: none;
    }

    .update.on {
      /* color: black; */
      display: block;
    }

    input[type=text] {
      width: 200px;
      height: 32px;
      font-size: 15px;
      border: 0;
      border-radius: 15px;
      outline: none;
      padding-left: 10px;
      background-color: rgb(233, 233, 233);
    }

    input[type=password] {
      width: 200px;
      height: 32px;
      font-size: 15px;
      border: 0;
      border-radius: 15px;
      outline: none;
      padding-left: 10px;
      background-color: rgb(233, 233, 233);
    }

    textarea {
      width: 593px;
      height: 32px;
      font-size: 15px;
      border: 0;
      border-radius: 15px;
      outline: none;
      padding-left: 10px;
      background-color: rgb(233, 233, 233);
      margin-top: 15px;
      resize: none;
    }

    .footer {
      color: white;
    }

    a {
      text-decoration: none;
      color: white;
    }

    .guestBook_id {
      margin-right: 80px;
    }

    .guestBook_update_id {
      margin-right: 40px;
    }
  </style>
</head>

<body>
  <div class="background">
    <h1 class="title">Speaking Potato</h1>
    <h2 class="guestBook">💧감자들에게 물 주기💧</h2>
    <!-- 등록 전용 -->
    <div class="posting on">
      닉네임 : <input type="text" class="guestBook_id" />
      비밀번호 : <input type="password" class="guestBook_password" /><br />
      내용 :
      <textarea class="guestBook_comment" cols="70" rows="0" placeholder="30자 이내로 입력 부탁드립니다."></textarea>
      <br>
      <button class="add_post" onclick="posting()">등록</button>
    </div>

    <!-- 수정 전용 -->
    <div class="update">
      닉네임 : <input type="text" class="guestBook_update_id" />
      <br />
      내용 :
      <textarea class="update_comment" cols="70" rows="0" placeholder="수정 할 내용."></textarea>
      <br>
      <button class="update_btn">수정</button>
      <button class="cancel_btn">취소</button>
    </div>
    <hr />

    <!-- 리스트 -->
    <div class="guestBook_list">
      <li>
        <span class="list_comment">내용</span>
        <span class="list_name">-닉네임-</span>

        <button class="guestBook_update">수정</button> &nbsp;
        <button class="guestBook_delete">삭제</button>
      </li>
    </div>
    <hr />
  </div>
  <div class="footer">
    <a class="btn btn-primary" href='http://localhost:5000/members' >◀</a>
    <a class="btn btn-primary" onclick="location.reload();">▶</a>
  </div>
  <script src="/static/js/guestbook.js"></script>

</body>

</html>
